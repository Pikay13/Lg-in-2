<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up </title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form class="userfield" action="/" method="GET">
    <input class="input-email" name="name" type="email" placeholder="Username" required>
    <input class="input-name" type="text" placeholder="Full name">
    <input class="input-pass" type="password" placeholder="Password" minlength="8" maxlegth="16">
    <button onclick="check()"><a href="#">Sign Up</a></button> 
    </form>
<script src="js/main.js"></script>
</body>
</html>
